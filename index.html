<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brazenways</title>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
  <header>
    <h1 style="text-align: center;">Welcome to My Gallery</h1>
  </header>
  <main>
    <section class="gallery" justify-content: center;>

      <div class="item" style="display: flex; gap: 0; justify-content: center;margin: auto;">
        <div class="image-container" onclick="openImageWindow()">
          <img src="https://d1htnxwo4o0jhw.cloudfront.net/cert/140018511/73d5QOhs70eP4UO79TJIMw.jpg" alt="Picture 1" style="width: 80%; height: auto;" onclick="openImageWindow()">
          <div class="hover-text">Click to view PSA scans</div>
          <p style="text-align: center;">2022 TOPPS GILDED COLLECTION TOPPS CHROME</p>
          <p style="text-align: center;">CAST IN GOLD AUTOGRAPHS</p>
          <p style="text-align: center;">BOBBY WITT JR.</p>
        </div>
      </div>
      
    </section>
  </main>
      
      <script>
    function openImageWindow() {
      // HTML content for the new window
      const newWindowContent = `
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Two Images</title>
          <style>
            body {
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
              background-color: #f4f4f4;
            }
            .container {
              display: flex;
              gap: 10px;
            }
            img {
              width: 300px;
              height: auto;
              border: 1px solid #ccc;
            }
          </style>
        </head>
        <body>
          <div class="container">
            <img src="https://d1htnxwo4o0jhw.cloudfront.net/cert/140018511/73d5QOhs70eP4UO79TJIMw.jpg" alt="Image 1">
            <img src="https://d1htnxwo4o0jhw.cloudfront.net/cert/140018511/73d5QOhs70eP4UO79TJIMw.jpg" alt="Image 2">
          </div>
        </body>
        </html>
      `;

      // Open a new window and write content
      const newWindow = window.open('', '_blank', 'width=800,height=600');
      newWindow.document.write(newWindowContent);
      newWindow.document.close();
    }
  </script>
    
</body>
</html>
