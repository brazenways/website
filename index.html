<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 style="text-align: center;">Welcome to My Gallery</h1>
  </header>
  <main>
    <section class="gallery">
      <div class="item">
        <img src="images/picture1.jpg" alt="Picture 1">
        <p style="text-align: center;">Description of Picture 1</p>
      </div>
      <div class="item">
        <img src="images/picture2.jpg" alt="Picture 2">
        <p style="text-align: center;">Description of Picture 2</p>
      </div>
    </section>
  </main>
</body>
</html>
