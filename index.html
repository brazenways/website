  <style>
  .hover-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      opacity: 0; /* Hidden by default */
      transition: opacity 0.3s ease-in-out; /* Smooth fade-in/out */
    }

    .image-container:hover .hover-text {
      opacity: 1; /* Show overlay on hover */
    }

</head>
  
<body>
  <header>

  <main>
    <section class="gallery">
      <div class="item">
        <div class="item" style="display: flex; gap: 0; justify-content: center;margin: auto;">
          <img src="https://d1htnxwo4o0jhw.cloudfront.net/cert/140018511/73d5QOhs70eP4UO79TJIMw.jpg" alt="Picture 1" style="width: 25%; height: auto;">

          <img src="https://d1htnxwo4o0jhw.cloudfront.net/cert/140018511/73d5QOhs70eP4UO79TJIMw.jpg" alt="Picture 1" style="width: 25%; height: auto;">
        </div>
        <p style="text-align: center;">2022 TOPPS GILDED COLLECTION TOPPS CHROME</p>

      <div class="item">

        <div class="hover-text">Click to view more images</div>
        <p style="text-align: center;">Description of Picture 2</p>

      <script>
    function openImageWindow() {
      // HTML content for the new window
      const newWindowContent = `
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Two Images</title>
          <style>
            body {
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
              background-color: #f4f4f4;
            }
            .container {
              display: flex;
              gap: 10px;
            }
            img {
              width: 300px;
              height: auto;
              border: 1px solid #ccc;
            }
          </style>
        </head>
        <body>
          <div class="container">
            <img src="https://d1htnxwo4o0jhw.cloudfront.net/cert/140018511/73d5QOhs70eP4UO79TJIMw.jpg" alt="Image 1">
            <img src="https://d1htnxwo4o0jhw.cloudfront.net/cert/140018511/73d5QOhs70eP4UO79TJIMw.jpg" alt="Image 2">
          </div>
        </body>
        </html>
      `;

      // Open a new window and write content
      const newWindow = window.open('', '_blank', 'width=800,height=600');
      newWindow.document.write(newWindowContent);
      newWindow.document.close();
    }
  </script>
