<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SlabIQ ‚Äì Sports Card Watcher Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      padding: 16px 24px;
      border-bottom: 1px solid #1f2937;
      background: #020617c7;
      backdrop-filter: blur(14px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #38bdf8;
    }

    .subtitle {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 4px;
    }

    main {
      max-width: 1100px;
      margin: 24px auto 48px;
      padding: 0 16px;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      border: 1px solid #1f2937;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: flex-end;
    }

    .field {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 160px;
    }

    label {
      font-size: 13px;
      margin-bottom: 4px;
      color: #9ca3af;
    }

    input[type="text"],
    input[type="number"] {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 10px 18px;
      background: linear-gradient(135deg, #38bdf8, #818cf8);
      color: #020617;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    button:hover {
      filter: brightness(1.05);
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: #020617;
      border: 1px solid #1f2937;
      color: #9ca3af;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
    }

    .results-header {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #9ca3af;
    }

    .results-header strong {
      color: #e5e7eb;
    }

    .table-wrapper {
      margin-top: 16px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #1f2937;
      background: #020617;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th,
    td {
      padding: 10px 10px;
      text-align: left;
      border-bottom: 1px solid #0f172a;
      vertical-align: middle;
    }

    th {
      background: #020617;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #9ca3af;
    }

    tr:nth-child(even) td {
      background: #020617;
    }

    tr:hover td {
      background: #030712;
    }

    .thumb {
      width: 70px;
      border-radius: 10px;
      border: 1px solid #111827;
    }

    .title-cell {
      max-width: 360px;
    }

    .title-main {
      font-size: 13px;
      font-weight: 500;
    }

    .title-sub {
      font-size: 11px;
      color: #6b7280;
      margin-top: 2px;
    }

    .price {
      font-weight: 600;
    }

    .link-btn {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      color: #e5e7eb;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .link-btn:hover {
      border-color: #38bdf8;
      color: #38bdf8;
    }

    .status-line {
      margin-top: 10px;
      font-size: 12px;
      color: #9ca3af;
    }

    .status-error {
      color: #fca5a5;
    }

    .status-muted {
      color: #6b7280;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      padding: 3px 8px;
      background: #020617;
      border: 1px solid #1f2937;
      font-size: 11px;
      color: #9ca3af;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        align-items: stretch;
      }

      th:nth-child(1),
      td:nth-child(1),
      th:nth-child(7),
      td:nth-child(7) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SlabIQ</div>
    <div class="subtitle">
      <!--Sports card listing scanner ¬∑ eBay + local AI scarcity scoring-->
      Sports card listing scanner ¬∑ eBay + scarcity scoring
    </div>
  </header>

  <main>
    <div class="card">
      <div class="form-row">
        <div class="field">
          <label for="query">Search term</label>
          <input
            id="query"
            type="text"
            placeholder="e.g. 'michael jordan psa 10', 'conor bedard young guns'"
          />
        </div>

        <div class="field" style="max-width: 130px;">
          <label for="minWatchers">Min watchers</label>
          <input id="minWatchers" type="number" min="0" value="5" />
        </div>

        <div class="field" style="flex: 0 0 auto; min-width: 200px;">
          <label>Listing type</label>
          <div style="display:flex; gap:8px; font-size:12px; color:#d1d5db; margin-top:4px;">
            <label style="display:flex; align-items:center; gap:4px;">
              <input type="radio" name="listingType" value="all" checked />
              <span>All</span>
            </label>
            <label style="display:flex; align-items:center; gap:4px;">
              <input type="radio" name="listingType" value="bin" />
              <span>Buy It Now</span>
            </label>
            <label style="display:flex; align-items:center; gap:4px;">
              <input type="radio" name="listingType" value="auction" />
              <span>Auctions</span>
            </label>
          </div>
        </div>

        <div class="field" style="flex: 0 0 auto;">
          <button id="searchBtn">
            üîç Scan listings
          </button>
        </div>

        <div class="field" style="flex: 0 0 auto;">
          <div class="pill">
            <span class="pill-dot"></span>
            <span>Backend online</span>
          </div>
        </div>
      </div>

      <div class="results-header">
        <div id="resultsSummary">
          Enter a search term to see live listings.
        </div>
        <div style="display:flex; gap:8px; align-items:center;">
          <span class="chip">Source: eBay Production API</span>
          <button id="aiScarcityBtn" style="font-size:11px; padding:6px 10px;">
            <!--ü§ñ AI Scarcity (local)-->
            ü§ñ Scarcity
          </button>
        </div>
      </div>

      <div id="statusLine" class="status-line"></div>

      <div id="resultsContainer" class="table-wrapper" style="display:none;">
        <table id="resultsTable">
          <thead>
            <tr>
              <th>Card</th>
              <th>Listing</th>
              <th>Price</th>
              <th>Type</th>
              <th>Watchers</th>
              <th>Scarcity</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody id="resultsBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    const API_BASE = "https://slabiq-backend.onrender.com";

    const elements = {
      query: document.getElementById("query"),
      minWatchers: document.getElementById("minWatchers"),
      searchBtn: document.getElementById("searchBtn"),
      resultsSummary: document.getElementById("resultsSummary"),
      statusLine: document.getElementById("statusLine"),
      resultsContainer: document.getElementById("resultsContainer"),
      resultsBody: document.getElementById("resultsBody"),
      aiScarcityBtn: document.getElementById("aiScarcityBtn"),
    };

    let lastItems = []; // latest items after filters (for AI)

    function setLoading(isLoading) {
      elements.searchBtn.disabled = isLoading;
      elements.searchBtn.textContent = isLoading ? "Scanning..." : "üîç Scan listings";
      if (isLoading) {
        elements.statusLine.textContent = "Contacting eBay...";
        elements.statusLine.className = "status-line status-muted";
      }
    }

    function normalizeItemsFromTestSearch(data) {
      const summaries = data.itemSummaries || [];
      return summaries.map((item) => ({
        id: item.itemId,
        title: item.title,
        price: item.price?.value ?? null,
        currency: item.price?.currency ?? "",
        url: item.itemWebUrl,
        image: item.image?.imageUrl ?? null,
        seller: item.seller?.username ?? "",
        watchCount: item.watchCount ?? null, // will remain null until watchCount is approved
        endTime: item.itemEndDate ?? null,
        buyingOptions: item.buyingOptions || [],
        aiScarcityLabel: null,
        aiScarcityReason: null,
      }));
    }

    function renderResults(items) {
      elements.resultsBody.innerHTML = "";

      for (const item of items) {
        const tr = document.createElement("tr");

        // Image
        const imgTd = document.createElement("td");
        if (item.image) {
          const img = document.createElement("img");
          img.src = item.image;
          img.className = "thumb";
          imgTd.appendChild(img);
        }
        tr.appendChild(imgTd);

        // Title
        const titleTd = document.createElement("td");
        titleTd.className = "title-cell";
        const main = document.createElement("div");
        main.className = "title-main";
        main.textContent = item.title || "(no title)";

        const sub = document.createElement("div");
        sub.className = "title-sub";
        sub.textContent = item.seller ? `Seller: ${item.seller}` : "";

        titleTd.appendChild(main);
        titleTd.appendChild(sub);
        tr.appendChild(titleTd);

        // Price
        const priceTd = document.createElement("td");
        priceTd.className = "price";
        if (item.price != null) {
          priceTd.textContent = `${item.price} ${item.currency}`;
        } else {
          priceTd.textContent = "-";
        }
        tr.appendChild(priceTd);

        // Listing type
        const typeTd = document.createElement("td");
        const opts = item.buyingOptions || [];
        let typeLabel = "‚Äî";
        if (opts.some((o) => o === "FIXED_PRICE" || o === "BEST_OFFER")) {
          typeLabel = "BIN";
        } else if (opts.some((o) => o.startsWith("AUCTION"))) {
          typeLabel = "Auction";
        }
        typeTd.textContent = typeLabel;
        tr.appendChild(typeTd);

        // Watchers
        const watchersTd = document.createElement("td");
        if (item.watchCount != null) {
          watchersTd.textContent = item.watchCount;
        } else {
          watchersTd.textContent = "pending";
          watchersTd.style.color = "#6b7280";
        }
        tr.appendChild(watchersTd);

        // AI Scarcity
        const scarcityTd = document.createElement("td");
        if (item.aiScarcityLabel) {
          scarcityTd.textContent = item.aiScarcityLabel;
          scarcityTd.title = item.aiScarcityReason || "";
        } else {
          scarcityTd.textContent = "‚Äî";
          scarcityTd.style.color = "#6b7280";
        }
        tr.appendChild(scarcityTd);

        // Link
        const linkTd = document.createElement("td");
        if (item.url) {
          const a = document.createElement("a");
          a.href = item.url;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          a.textContent = "View";
          a.className = "link-btn";
          linkTd.appendChild(a);
        }
        tr.appendChild(linkTd);

        elements.resultsBody.appendChild(tr);
      }

      elements.resultsContainer.style.display = "block";
    }

    async function performSearch() {
      const q = elements.query.value.trim() || "psa 10";
      const minWatchers = parseInt(elements.minWatchers.value || "5", 10);

      elements.resultsSummary.textContent = "";
      elements.resultsContainer.style.display = "none";
      elements.resultsBody.innerHTML = "";
      elements.statusLine.textContent = "";
      elements.statusLine.className = "status-line";

      setLoading(true);

      try {
        const url = `${API_BASE}/api/test-search?q=${encodeURIComponent(q)}`;
        const res = await fetch(url);

        if (!res.ok) {
          const errPayload = await res.json().catch(() => ({}));
          throw new Error(
            errPayload.error || `API error (${res.status} ${res.statusText})`
          );
        }

        const data = await res.json();
        let items = normalizeItemsFromTestSearch(data);

        // Listing type filter
        const listingType =
          document.querySelector('input[name="listingType"]:checked')?.value ||
          "all";

        if (listingType === "bin") {
          items = items.filter((i) =>
            (i.buyingOptions || []).some(
              (opt) => opt === "FIXED_PRICE" || opt === "BEST_OFFER"
            )
          );
        } else if (listingType === "auction") {
          items = items.filter((i) =>
            (i.buyingOptions || []).some((opt) => opt.startsWith("AUCTION"))
          );
        }

        // Watchers filter (only if watchCount present and access granted)
        const anyWatchCount = items.some((i) => i.watchCount != null);
        if (anyWatchCount && !Number.isNaN(minWatchers) && minWatchers > 0) {
          items = items.filter(
            (i) => i.watchCount != null && i.watchCount >= minWatchers
          );
        }

        // Sort by watchers desc if available
        if (anyWatchCount) {
          items.sort((a, b) => (b.watchCount ?? 0) - (a.watchCount ?? 0));
        }

        if (items.length === 0) {
          elements.resultsSummary.textContent =
            "No items found for that query (or none met the filters).";
          elements.resultsContainer.style.display = "none";
          elements.statusLine.textContent =
            "Hint: Try a broader search or adjust listing type / min watchers.";
          elements.statusLine.className = "status-line status-muted";
          lastItems = [];
          return;
        }

        lastItems = items;

        elements.resultsSummary.innerHTML = `
          Found <strong>${items.length}</strong> items for 
          <strong>"${q}"</strong>
        `;

        renderResults(items);

        elements.statusLine.textContent =
          "Listings loaded. You can now run scarcity scoring.";
        elements.statusLine.className = "status-line status-muted";
      } catch (err) {
        console.error(err);
        elements.resultsSummary.textContent = "Error fetching listings.";
        elements.statusLine.textContent = err.message;
        elements.statusLine.className = "status-line status-error";
        lastItems = [];
      } finally {
        setLoading(false);
      }
    }

    async function callLocalLLMForScarcity(items) {
      const LLM_URL = "http://192.168.1.15:1234/v1/chat/completions";
      const MODEL_NAME = "lmstudio"; // LM Studio usually routes this to the open model

      // Build a compact representation of items for the LLM
      const payloadItems = items.map((item, idx) => ({
        index: idx,
        title: item.title,
        price: item.price,
        currency: item.currency,
        seller: item.seller,
        watchCount: item.watchCount,
        buyingOptions: item.buyingOptions,
      }));

      const instructions = `
You are scoring how scarce each sports card listing is within the current eBay market.

You will receive JSON with an "items" array. Each item has:
- index: position in the list
- title: listing title
- price, currency
- seller
- watchCount (may be null)
- buyingOptions (BIN, AUCTION, etc.)

For each item, assign a scarcity level based on how rare, limited, or hard-to-find it seems, from the perspective of a sports card collector.

Use exactly ONE of these 5 labels:

- "‚≠êÔ∏è Extremely Rare"
- "‚≠êÔ∏è Very Rare"
- "‚≠êÔ∏è Rare"
- "‚≠êÔ∏è Uncommon"
- "‚≠êÔ∏è Common"

Return a JSON array in the same order as the items, where each element is:
{
  "index": <same index as input>,
  "scarcityLabel": "<one of the labels above>",
  "reason": "<short 1-2 sentence explanation>"
}

Only output valid JSON, with no extra text before or after.
`;

      const messages = [
        {
          role: "system",
          content:
            "You are an expert sports card market analyst. You assign scarcity labels to listings.",
        },
        {
          role: "user",
          content: JSON.stringify({
            instructions,
            items: payloadItems,
          }),
        },
      ];

      const res = await fetch(LLM_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer dummy-key",
        },
        body: JSON.stringify({
          model: MODEL_NAME,
          messages,
          temperature: 0.2,
        }),
      });

      if (!res.ok) {
        const text = await res.text();
        throw new Error(`LLM error ${res.status}: ${text}`);
      }

      const data = await res.json();
      const content = data.choices?.[0]?.message?.content || "[]";
      return JSON.parse(content);
    }

    async function runAIScarcity() {
      if (!lastItems || lastItems.length === 0) {
        elements.statusLine.textContent =
          "Run a search first before using AI scarcity.";
        elements.statusLine.className = "status-line status-muted";
        return;
      }

      try {
        elements.aiScarcityBtn.disabled = true;
        elements.aiScarcityBtn.textContent = "ü§ñ Scoring...";
        elements.statusLine.textContent =
          
        elements.statusLine.className = "status-line status-muted";

        // Send full list (up to 50)
        const scores = await callLocalLLMForScarcity(lastItems);

        // Attach scores back to items
        const byIndex = {};
        for (const s of scores || []) {
          if (typeof s.index === "number") {
            byIndex[s.index] = s;
          }
        }

        lastItems = lastItems.map((item, idx) => {
          const s = byIndex[idx];
          if (!s) return item;
          return {
            ...item,
            aiScarcityLabel: s.scarcityLabel || null,
            aiScarcityReason: s.reason || null,
          };
        });

        renderResults(lastItems);

        elements.statusLine.textContent =
          "Scarcity labels applied (hover over the scarcity cell to see the reason).";
        elements.statusLine.className = "status-line status-muted";
      } catch (err) {
        console.error(err);
        elements.statusLine.textContent = `AI error: ${err.message}`;
        elements.statusLine.className = "status-line status-error";
      } finally {
        elements.aiScarcityBtn.disabled = false;
        elements.aiScarcityBtn.textContent = "ü§ñ AI Scarcity (local)";
      }
    }

    elements.searchBtn.addEventListener("click", (e) => {
      e.preventDefault();
      performSearch();
    });

    elements.aiScarcityBtn.addEventListener("click", (e) => {
      e.preventDefault();
      runAIScarcity();
    });

    // Initial search
    performSearch();
  </script>
</body>
</html>
